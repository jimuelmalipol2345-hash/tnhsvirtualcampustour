<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GSAP Vertical Carousel with Autoplay + Thumbnails</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

  <style>
    :root {
      --w: 760px;
      --h: 480px;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0e0e0f;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    .carousel-container {
      position: relative;
      width: var(--w);
      height: var(--h);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 14px 40px rgba(0,0,0,0.6);
      background: #111;
    }

    .carousel-wrapper {
      position: absolute;
      inset: 0;
    }

    .carousel-slide {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      pointer-events: none;
    }

    .carousel-slide.active {
      pointer-events: auto;
    }

    .carousel-slide img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
      user-select: none;
      -webkit-user-drag: none;
    }

    /* Thumbnails navigation */
    .carousel-nav {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 40;
    }

    .thumb {
      width: 60px;
      height: 40px;
      border-radius: 6px;
      overflow: hidden;
      border: 2px solid transparent;
      cursor: pointer;
      transition: transform 0.25s, border 0.25s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.6);
    }

    .thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .thumb:hover { transform: scale(1.05); }
    .thumb.active { border: 2px solid #fff; transform: scale(1.12); }

    /* responsive */
    @media (max-width: 900px) {
      :root { --w: 92vw; --h: 56vh; }
      .thumb { width: 46px; height: 30px; }
    }
  </style>
</head>
<body>

  <div class="carousel-container" id="carousel">
    <div class="carousel-wrapper">
      <div class="carousel-slide"><img src="https://picsum.photos/id/1015/1200/800" alt=""></div>
      <div class="carousel-slide"><img src="https://picsum.photos/id/1025/1200/800" alt=""></div>
      <div class="carousel-slide"><img src="https://picsum.photos/id/1035/1200/800" alt=""></div>
      <div class="carousel-slide"><img src="https://picsum.photos/id/1045/1200/800" alt=""></div>
    </div>
    <div class="carousel-nav"></div>
  </div>

  <script>
    const slides = Array.from(document.querySelectorAll('.carousel-slide'));
    const nav = document.querySelector('.carousel-nav');
    let currentIndex = 0;
    let isAnimating = false;
    const DURATION = 0.8;
    const EASE = "power2.inOut";
    const AUTOPLAY_INTERVAL = 4000; // 4 seconds
    let autoplayTimer;

    // --- Build thumbnails ---
    const navThumbs = [];
    slides.forEach((slide, i) => {
      const thumb = document.createElement('div');
      thumb.className = 'thumb';
      thumb.innerHTML = `<img src="${slide.querySelector('img').src}" alt="thumb ${i+1}">`;
      if (i === 0) thumb.classList.add('active');
      thumb.addEventListener('click', () => goToSlide(i));
      nav.appendChild(thumb);
      navThumbs.push(thumb);
    });

    // --- Init positions ---
    gsap.set(slides, { y: '100%', opacity: 0 });
    gsap.set(slides[0], { y: '0%', opacity: 1 });
    slides[0].classList.add('active');

    function goToSlide(index) {
      if (index === currentIndex || isAnimating) return;
      isAnimating = true;

      const dir = index > currentIndex ? 1 : -1;
      const current = slides[currentIndex];
      const next = slides[index];

      gsap.set(next, { y: `${100 * dir}%`, opacity: 1 });
      next.classList.add('active');

      const tl = gsap.timeline({
        defaults: { duration: DURATION, ease: EASE },
        onComplete: () => {
          current.classList.remove('active');
          gsap.set(current, { opacity: 0, clearProps: 'y' });
          isAnimating = false;
        }
      });

      tl.to(current, { y: `${-100 * dir}%`, opacity: 0 }, 0)
        .to(next, { y: '0%' }, 0);

      navThumbs[currentIndex].classList.remove('active');
      navThumbs[index].classList.add('active');

      currentIndex = index;
    }

    // --- Autoplay ---
    function startAutoplay() {
      stopAutoplay();
      autoplayTimer = setInterval(() => {
        const next = (currentIndex + 1) % slides.length;
        goToSlide(next);
      }, AUTOPLAY_INTERVAL);
    }

    function stopAutoplay() {
      clearInterval(autoplayTimer);
    }

    // Start autoplay on load
    startAutoplay();

    // Pause on hover
    const carousel = document.getElementById('carousel');
    carousel.addEventListener('mouseenter', stopAutoplay);
    carousel.addEventListener('mouseleave', startAutoplay);
  </script>
</body>
</html>
