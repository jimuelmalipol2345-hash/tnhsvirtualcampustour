<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap");

      html,
      body {
        margin: 0;
        padding: 0;
        font-family: "Roboto", sans-serif;
        font-optical-sizing: auto;
        font-weight: 600;
        background: #000;
        font-size: clamp(16px, 3.3vw, 64px);
      }

      section {
        width: 100vw;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      .carousel {
        width: 100vw;
        height: 70vh;
        gap: 10px;
        overflow-x: auto;
        scroll-snap-type: x mandatory;
        display: flex;
        -webkit-overflow-scrolling: touch;
      }

      .carousel-slide {
        position: relative;
        flex: 0 0 75%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        scroll-snap-align: center;
        overflow: hidden;
      }

      .carousel-slide img {
        position: absolute;
        left: 0;
        width: 150%;
        height: 100%;
        object-fit: cover;
      }

      h2 {
        position: relative;
        margin: 0;
        font-size: 1.8rem;
      }

      h5 {
        position: relative;
        margin: 2% 0 0 0;
        font-size: 1rem;
        font-weight: 100;
        letter-spacing: 0.3px;
      }

      .carousel-nav {
        display: none; /* displayed in the JS */
        position: absolute;
        width: 100%;
      }

      .carousel-nav button {
        cursor: pointer;
        border: none;
        font-size: 3rem;
        position: absolute;
        aspect-ratio: 1.5;
        width: 7vw;
        max-width: 75px;
        height: auto;
        max-height: 3.7vh;
        background-color: transparent;
        background-size: cover;
        overflow: visible;
        background-image: url("data:image/svg+xml,%3Csvg stroke='%23fff' fill='none' xmlns='http://www.w3.org/2000/svg' viewBox='0 1 22 15'%3E%3Cpath d='M2,11 11,2 20,11'/%3E%3C/svg%3E");
      }

      .prev {
        transform: translateY(-50%) rotate(-90deg);
      }

      .next {
        transform: translateY(-50%) rotate(90deg);
        right: 0;
      }

      .carousel-nav div {
        position: absolute;
        top: 36vh;
        width: 100%;
        text-align: center;
        color: #fff;
        font-weight: 200;
        opacity: 0.5;
        letter-spacing: 0.25rem;
        font-size: clamp(22px, 3.9vw, 44px);
      }

      /* Simplify the scroll bar appearance */
      ::-webkit-scrollbar {
        height: 13px;
      }

      ::-webkit-scrollbar-track {
        background: transparent;
      }

      ::-webkit-scrollbar-thumb {
        border-top: 6px solid #000;
        background: #555;
        width: 50%;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #bbb;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="carousel" aria-label="horizontal carousel of images">
        <div class="carousel-slide">
          <img
            src="/assets/images/announcements/jhs-uniform.jpg"
          />
          <h2>We're No</h2>
          <h5>Strangers to love</h5>
        </div>

        <div class="carousel-slide">
          <img
            src="https://images.unsplash.com/photo-1543362137-5df0547b039d?q=50&w=1600"
          />
          <h2>You Know</h2>
          <h5>The rules and so do I</h5>
        </div>

        <div class="carousel-slide">
          <img
            src="https://images.unsplash.com/photo-1631142260228-305ccb610dba?q=50&w=1600"
          />
          <h2>Full commitment</h2>
          <h5>Is what I'm thikning of</h5>
        </div>

        <div class="carousel-slide">
          <img
            src="https://images.unsplash.com/photo-1708022766976-49ca46c0f7de?q=50&w=1600"
          />
          <h2>You Wouldn't</h2>
          <h5>Get this from any other guy</h5>
        </div>

        <div class="carousel-slide">
          <img
            src="https://images.unsplash.com/photo-1631142260079-970258649676?q=50&w=1600"
          />
          <h2>I Just Wanna</h2>
          <h5>Tell you how I'm feeling</h5>
        </div>

        <div class="carousel-slide">
          <img
            src="https://images.unsplash.com/photo-1708022809820-2668e65877b9?q=50&w=1600"
          />
          <h2>Gotta Make</h2>
          <h5>You understand</h5>
        </div>

        <div class="carousel-slide">
          <img
            src="https://images.unsplash.com/photo-1708022796522-ff65b57439de?q=50&w=1600"
          />
          <h2>Never Gonna</h2>
          <h5>Give you up</h5>
        </div>

        <div class="carousel-slide">
          <img
            src="https://images.unsplash.com/photo-1708022790103-a514cb89a034?q=50&w=1600"
          />
          <h2>Never Gonna</h2>
          <h5>Let you down</h5>
        </div>
      </div>

      <nav class="carousel-nav">
        <button class="prev" tabindex="0" aria-label="Previous Slide"></button>
        <button class="next" tabindex="0" aria-label="Next Slide"></button>
        <div>1/8</div>
      </nav>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/Draggable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/InertiaPlugin.min.js"></script>
    <script>
      const slides = gsap.utils.toArray(".carousel-slide");
      const prev = document.querySelector(".prev");
      const next = document.querySelector(".next");
      let activeSlide;
      let firstRun = true;

      // override CSS to prevent native scrolling
      gsap.set(".carousel", {
        overflow: "visible",
        "scroll-snap-type": "none",
      });

      // display the prev / next buttons
      gsap.set(".carousel-nav", { display: "block" });

      // create seamless horizontal loop
      const loop = horizontalLoop(slides, {
        paused: true, // no auto-scroll
        paddingRight: 10, // match the 10px flex gap
        center: true, // snap the active slide to the center
        draggable: true, // requires Draggable & InertiaPlugin
        onChange: (slide, index) => {
          // called when the active slide changes
          if (activeSlide) {
            gsap.to(".carousel h2, .carousel h5", {
              overwrite: true,
              opacity: 0,
              ease: "power3",
            });
            gsap.to(".active", { opacity: 0.3 });
            activeSlide.classList.remove("active");
          }
          slide.classList.add("active");
          activeSlide = slide;

          // intro animation for new active slide
          gsap
            .timeline({ defaults: { ease: "power1.inOut" } })
            .to(".active", { opacity: 1, ease: "power2.inOut" }, 0)
            .to(
              ".carousel-nav div",
              { duration: 0.2, opacity: 0, ease: "power1.in" },
              0
            )
            .set(
              ".carousel-nav div",
              { innerText: `${index + 1}/${slides.length}` },
              0.2
            )
            .to(
              ".carousel-nav div",
              { duration: 0.4, opacity: 0.5, ease: "power1.inOut" },
              0.2
            )
            .to(
              ".active h2, .active h5",
              { opacity: 1, ease: "power1.inOut" },
              0.3
            )
            .fromTo(
              ".active h2, .active h5",
              { y: (i) => [40, 60][i] },
              { duration: 1.5, y: 0, ease: "expo" },
              0.3
            )
            .progress(firstRun ? 1 : 0); // skip active slide animation on first run
        },
      });

      // prev / next button behavior
      function arrowBtnOver(e) {
        gsap.to(e.target, { opacity: 0.4 });
      }
      function arrowBtnOut(e) {
        gsap.to(e.target, { opacity: 1 });
      }

      next.addEventListener("pointerover", arrowBtnOver);
      next.addEventListener("pointerout", arrowBtnOut);
      next.addEventListener("click", () =>
        loop.next({ duration: 1, ease: "expo" })
      );

      prev.addEventListener("pointerover", arrowBtnOver);
      prev.addEventListener("pointerout", arrowBtnOut);
      prev.addEventListener("click", () =>
        loop.previous({ duration: 1, ease: "expo" })
      );

      // each slide can function as a button to activate itself
      slides.forEach((slide, i) => {
        slide.addEventListener("click", () =>
          loop.toIndex(i, { duration: 1, ease: "expo" })
        );
      });

      // set initial opacity for slides
      gsap.set(".carousel-slide", { opacity: (i) => (i === 0 ? 1 : 0.3) });
      gsap.set(".carousel-slide h2", { opacity: (i) => (i === 0 ? 1 : 0) });
      gsap.set(".carousel-slide h5", { opacity: (i) => (i === 0 ? 1 : 0) });

      // center on initial slide
      loop.toIndex(0, { duration: 0 });
      firstRun = false;

      // image parallax, horizontalLoop() was customized to call this function onUpdate of the carousel timeline
      function slideImgUpdate() {
        slides.forEach((slide) => {
          const rect = slide.getBoundingClientRect();
          const prog = gsap.utils.mapRange(
            -rect.width,
            innerWidth,
            0,
            1,
            rect.x
          );
          const val = gsap.utils.clamp(0, 1, prog);
          gsap.set(slide.querySelector("img"), {
            xPercent: gsap.utils.interpolate(0, -50, val),
          });
        });
      }

      /*
This helper function makes a group of elements animate along the x-axis in a seamless, responsive loop.

Source: https://gsap.com/docs/v3/HelperFunctions/helpers/seamlessLoop

Features:
 - Uses xPercent so that even if the widths change (like if the window gets resized), it should still work in most cases.
 - When each item animates to the left or right enough, it will loop back to the other side
 - Optionally pass in a config object with values like draggable: true, center: true, speed (default: 1, which travels at roughly 100 pixels per second), paused (boolean), repeat, reversed, and paddingRight.
 - The returned timeline will have the following methods added to it:
   - next() - animates to the next element using a timeline.tweenTo() which it returns. You can pass in a vars object to control duration, easing, etc.
   - previous() - animates to the previous element using a timeline.tweenTo() which it returns. You can pass in a vars object to control duration, easing, etc.
   - toIndex() - pass in a zero-based index value of the element that it should animate to, and optionally pass in a vars object to control duration, easing, etc. Always goes in the shortest direction
   - current() - returns the current index (if an animation is in-progress, it reflects the final index)
   - times - an Array of the times on the timeline where each element hits the "starting" spot.
 */
      function horizontalLoop(items, config) {
        let timeline;
        items = gsap.utils.toArray(items);
        config = config || {};
        gsap.context(() => {
          // use a context so that if this is called from within another context or a gsap.matchMedia(), we can perform proper cleanup like the "resize" event handler on the window
          let onChange = config.onChange,
            lastIndex = 0,
            tl = gsap.timeline({
              repeat: config.repeat,
              onUpdate:
                onChange &&
                function () {
                  slideImgUpdate(); // custom function added to create parallax movement on the images

                  let i = tl.closestIndex();
                  if (lastIndex !== i) {
                    lastIndex = i;
                    onChange(items[i], i);
                  }
                },
              paused: config.paused,
              defaults: { ease: "none" },
              onReverseComplete: () =>
                tl.totalTime(tl.rawTime() + tl.duration() * 100),
            }),
            length = items.length,
            startX = items[0].offsetLeft,
            times = [],
            widths = [],
            spaceBefore = [],
            xPercents = [],
            curIndex = 0,
            indexIsDirty = false,
            center = config.center,
            pixelsPerSecond = (config.speed || 1) * 100,
            snap =
              config.snap === false
                ? (v) => v
                : gsap.utils.snap(config.snap || 1), // some browsers shift by a pixel to accommodate flex layouts, so for example if width is 20% the first element's width might be 242px, and the next 243px, alternating back and forth. So we snap to 5 percentage points to make things look more natural
            timeOffset = 0,
            container =
              center === true
                ? items[0].parentNode
                : gsap.utils.toArray(center)[0] || items[0].parentNode,
            totalWidth,
            getTotalWidth = () =>
              items[length - 1].offsetLeft +
              (xPercents[length - 1] / 100) * widths[length - 1] -
              startX +
              spaceBefore[0] +
              items[length - 1].offsetWidth *
                gsap.getProperty(items[length - 1], "scaleX") +
              (parseFloat(config.paddingRight) || 0),
            populateWidths = () => {
              let b1 = container.getBoundingClientRect(),
                b2;
              items.forEach((el, i) => {
                widths[i] = parseFloat(gsap.getProperty(el, "width", "px"));
                xPercents[i] = snap(
                  (parseFloat(gsap.getProperty(el, "x", "px")) / widths[i]) *
                    100 +
                    gsap.getProperty(el, "xPercent")
                );
                b2 = el.getBoundingClientRect();
                spaceBefore[i] = b2.left - (i ? b1.right : b1.left);
                b1 = b2;
              });
              gsap.set(items, {
                // convert "x" to "xPercent" to make things responsive, and populate the widths/xPercents Arrays to make lookups faster.
                xPercent: (i) => xPercents[i],
              });
              totalWidth = getTotalWidth();
            },
            timeWrap,
            populateOffsets = () => {
              timeOffset = center
                ? (tl.duration() * (container.offsetWidth / 2)) / totalWidth
                : 0;
              center &&
                times.forEach((t, i) => {
                  times[i] = timeWrap(
                    tl.labels["label" + i] +
                      (tl.duration() * widths[i]) / 2 / totalWidth -
                      timeOffset
                  );
                });
            },
            getClosest = (values, value, wrap) => {
              let i = values.length,
                closest = 1e10,
                index = 0,
                d;
              while (i--) {
                d = Math.abs(values[i] - value);
                if (d > wrap / 2) {
                  d = wrap - d;
                }
                if (d < closest) {
                  closest = d;
                  index = i;
                }
              }
              return index;
            },
            populateTimeline = () => {
              let i, item, curX, distanceToStart, distanceToLoop;
              tl.clear();
              for (i = 0; i < length; i++) {
                item = items[i];
                curX = (xPercents[i] / 100) * widths[i];
                distanceToStart =
                  item.offsetLeft + curX - startX + spaceBefore[0];
                distanceToLoop =
                  distanceToStart +
                  widths[i] * gsap.getProperty(item, "scaleX");
                tl.to(
                  item,
                  {
                    xPercent: snap(((curX - distanceToLoop) / widths[i]) * 100),
                    duration: distanceToLoop / pixelsPerSecond,
                  },
                  0
                )
                  .fromTo(
                    item,
                    {
                      xPercent: snap(
                        ((curX - distanceToLoop + totalWidth) / widths[i]) * 100
                      ),
                    },
                    {
                      xPercent: xPercents[i],
                      duration:
                        (curX - distanceToLoop + totalWidth - curX) /
                        pixelsPerSecond,
                      immediateRender: false,
                    },
                    distanceToLoop / pixelsPerSecond
                  )
                  .add("label" + i, distanceToStart / pixelsPerSecond);
                times[i] = distanceToStart / pixelsPerSecond;
              }
              timeWrap = gsap.utils.wrap(0, tl.duration());
            },
            refresh = (deep) => {
              let progress = tl.progress();
              tl.progress(0, true);
              populateWidths();
              deep && populateTimeline();
              populateOffsets();
              deep && tl.draggable && tl.paused()
                ? tl.time(times[curIndex], true)
                : tl.progress(progress, true);
            },
            onResize = () => refresh(true),
            proxy;
          gsap.set(items, { x: 0 });
          populateWidths();
          populateTimeline();
          populateOffsets();
          window.addEventListener("resize", onResize);
          function toIndex(index, vars) {
            vars = vars || {};
            Math.abs(index - curIndex) > length / 2 &&
              (index += index > curIndex ? -length : length); // always go in the shortest direction
            let newIndex = gsap.utils.wrap(0, length, index),
              time = times[newIndex];
            if (time > tl.time() !== index > curIndex && index !== curIndex) {
              // if we're wrapping the timeline's playhead, make the proper adjustments
              time += tl.duration() * (index > curIndex ? 1 : -1);
            }
            if (time < 0 || time > tl.duration()) {
              vars.modifiers = { time: timeWrap };
            }
            curIndex = newIndex;
            vars.overwrite = true;
            gsap.killTweensOf(proxy);
            return vars.duration === 0
              ? tl.time(timeWrap(time))
              : tl.tweenTo(time, vars);
          }
          tl.toIndex = (index, vars) => toIndex(index, vars);
          tl.closestIndex = (setCurrent) => {
            let index = getClosest(times, tl.time(), tl.duration());
            if (setCurrent) {
              curIndex = index;
              indexIsDirty = false;
            }
            return index;
          };
          tl.current = () => (indexIsDirty ? tl.closestIndex(true) : curIndex);
          tl.next = (vars) => toIndex(tl.current() + 1, vars);
          tl.previous = (vars) => toIndex(tl.current() - 1, vars);
          tl.times = times;
          tl.progress(1, true).progress(0, true); // pre-render for performance
          if (config.reversed) {
            tl.vars.onReverseComplete();
            tl.reverse();
          }
          if (config.draggable && typeof Draggable === "function") {
            proxy = document.createElement("div");
            let wrap = gsap.utils.wrap(0, 1),
              ratio,
              startProgress,
              draggable,
              dragSnap,
              lastSnap,
              initChangeX,
              wasPlaying,
              align = () =>
                tl.progress(
                  wrap(startProgress + (draggable.startX - draggable.x) * ratio)
                ),
              syncIndex = () => tl.closestIndex(true);
            typeof InertiaPlugin === "undefined" &&
              console.warn(
                "InertiaPlugin required for momentum-based scrolling and snapping. https://greensock.com/club"
              );
            draggable = Draggable.create(proxy, {
              trigger: items[0].parentNode,
              type: "x",
              onPressInit() {
                let x = this.x;
                gsap.killTweensOf(tl);
                wasPlaying = !tl.paused();
                tl.pause();
                startProgress = tl.progress();
                refresh();
                ratio = 1 / totalWidth;
                initChangeX = startProgress / -ratio - x;
                gsap.set(proxy, { x: startProgress / -ratio });
              },
              onDrag: align,
              onThrowUpdate: align,
              overshootTolerance: 0,
              inertia: true,
              snap(value) {
                //note: if the user presses and releases in the middle of a throw, due to the sudden correction of proxy.x in the onPressInit(), the velocity could be very large, throwing off the snap. So sense that condition and adjust for it. We also need to set overshootTolerance to 0 to prevent the inertia from causing it to shoot past and come back
                if (Math.abs(startProgress / -ratio - this.x) < 10) {
                  return lastSnap + initChangeX;
                }
                let time = -(value * ratio) * tl.duration(),
                  wrappedTime = timeWrap(time),
                  snapTime =
                    times[getClosest(times, wrappedTime, tl.duration())],
                  dif = snapTime - wrappedTime;
                Math.abs(dif) > tl.duration() / 2 &&
                  (dif += dif < 0 ? tl.duration() : -tl.duration());
                lastSnap = (time + dif) / tl.duration() / -ratio;
                return lastSnap;
              },
              onRelease() {
                syncIndex();
                draggable.isThrowing && (indexIsDirty = true);
              },
              onThrowComplete: () => {
                syncIndex();
                wasPlaying && tl.play();
              },
            })[0];
            tl.draggable = draggable;
          }
          tl.closestIndex(true);
          lastIndex = curIndex;
          onChange && onChange(items[curIndex], curIndex);
          timeline = tl;
          return () => window.removeEventListener("resize", onResize); // cleanup
        });
        return timeline;
      }
    </script>
  </body>
</html>
